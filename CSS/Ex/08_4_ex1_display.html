<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../css/08_4_ex1.css">
</head>
<body>
    <div class="none">
        <h1>Display none</h1>
    </div>
    <span class="block">
        <h1>span</h1>
    </span>
    <span>span111</span>
    <span>span111</span>
    <span>span111</span>
    <!-- 블럭레벨요소로 바꾸지 않으면 기본 인라인 스판
    바꾸면 블럭레벨요소 스판
    중요한 이유. 어떤 속성을 줄 수 있느냐가 차이남.
    인라인 태그는 width와 height 등을 변경할 수 없이
    콘텐츠영역만 선택할 수 있었으나 -->
    <div>
        <h1 class="inline">h1</h1>
        <h1 class="inline">h1</h1>
        <h1 class="inline">h1</h1>
    </div>
    <br>
    <div>
        <div class="inline-block">h1</div>
        <div class="inline-block">h1</div>
        <div class="inline-block">h1</div>
    </div>
    <!-- 쇼핑몰 같은 경우 여러 div영역이 가로로 나누어져 있는
    것으로 보이는데, 실제로 div는 블럭단위이기 때문에 할 수 없다.
    그래서 인라인으로 변경하는 방법이 필요하기 때문에 인라인 태그를
    사용하는 것이고(inline-block), inline-block 기능을 사용하여 만들어진
    div는 영역지정이 가능하고, 기존의 div기능에 더하여 인라인의 속성을
    가지게 되었기에 원하는대로(좌우) 정렬도 가능해지는 것이다.-->
</body>
</html>

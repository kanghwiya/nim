<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    동글동구래~

    <!-- h태그
        제목 or 부제목
    -->
    <h1>금이.</h1>
    <h2>반짝반짝</h2>
    <h6>귀여워!</h6>    


    <!-- hr 태그 : 가로선 긋는 태그 -->
    <hr>

        <!-- br 태그 : 계행 태그 -->
    안녕하세요.
    <br>
    금이애오.

    <!-- p 태그: 문단 태그 -->
    <p>이번에는 문단을 만들어볼거예요. p태그</p>
    <p>두 번째 <strong>p태그!!+강조추가</strong>입니다</p>
    <hr>
    <!-- strong, b 태그 : 글자를 진하게 표시 -->
    <strong>스트롱태그입니다.</strong>
    <br>
    <b>b태그입니다.</b>
    <br>
    <hr>
    <!-- em, i 이텔릭체 태그  -->
    <em>em태그입니다.</em>
    <br>
    <i>i태그입니다.</i>
</body>
</html>

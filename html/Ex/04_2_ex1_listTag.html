<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- <ul><li> : 순서 없는 목록 태그 : ul이 부모 태그, li가 자식 태그 -->
        <ul>
            <li>li 1</li>
            <li>li 2</li>
        </ul>
        <!-- ul>li{li $}*10 라는 식으로 입력하면 주르륵 나열된다.(엑셀 드래그와 같은 원리)-->
        <ul>
            <li>li 1</li>
            <li>li 2</li>
            <li>li 3</li>
            <li>li 4</li>
            <li>li 5</li>
            <li>li 6</li>
            <li>li 7</li>
            <li>li 8</li>
            <li>li 9</li>
            <li>li 10</li>
        </ul>
        <hr>
        <!-- ol,li :순서이ㅣㅆ는 목록을 만드는 태그 -->
        <ol>
            <li>동글동구래</li>
            <li>네모네모해</li>
        </ol>
        <hr>
        <!-- dl, dt, dd:설명목록을 만드는 태그 -->
        <h2>상품구성</h2>
        <dl>
            <dt>딸기스무디</dt>
            <dd>요거트 딸기스무디</dd>
            <dd>오리지널 딸기스무디</dd>
        </dl>
       
</body>
</html>

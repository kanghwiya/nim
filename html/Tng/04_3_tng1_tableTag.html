<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
<title>연습문제</title>
    <style>
        table,
        td,
        th {
            border: 1px solid #ccc;
        }
        td,
        th {
            padding: 10px 20px;
        }
        td:last-child {
            width: 200px;
        }

    </style>
    </head>
    <body>
    <table>
            <caption><h1>수습 국원 지원 양식</h1></caption>
        <tr>
            <th rowspan="3">개인정보</th>
            <th>이름</th>
            <th style="width: 200px"></th>
            <!-- style값이 미리 입력되어 있기 때문에, td로 입력하면 width 200으로 적용됨 -->
        </tr>
        <tr>
            <th>학과/학번</th>
            <th></th>
        </tr>
        <tr>
            <th>연락처</th>
            <th></th>
        </tr>
        <tr>
            <th>지원분야</th>
            <th colspan="2"></th>
        </tr>
    </table>
</body>
</html>

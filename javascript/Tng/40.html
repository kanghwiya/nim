<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>박스찾기</title>
	<style>
		#main {
			display: relative;
		}
		#div {
			width: 150px;
			height: 150px;
			position: absolute;
			display: relative;
		}
		#doki {
			width: 100%;
			height: 100%;
			position: absolute;
		}
		#catch {
			width: 100px;
			height: 100px;
			bottom: 25px;
			right: 25px;
			position: absolute;
			background-color: rgb(255, 255, 255);
		}
	</style>
</head>
<body>
	<button id="button">버튼</button>
	<div id="main">
		<div id="div">
			<div id="doki"></div>
			<div id="catch"></div>
		</div>
	</div>
	<script src="./40.js"></script>
</body>
</html>
